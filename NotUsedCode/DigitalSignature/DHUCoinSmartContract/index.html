            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Whitelisting
                    </li>
                    <li>
                        <input type="text" id="toVerifyAdd" class="field-style field-full align-none" placeholder="Enter an address to whitelist" />

                    </li>
                    <li>
                        <input type="button" id="btnVerify" value="Whitelist" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addToRemove" class="field-style field-full align-none" placeholder="Enter an address to blacklist" />
                    </li>
                    <li>
                        <input type="button" class="borderbottom" id="btnRemoveAdd" value="BlackList" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addToChk" class="field-style field-full align-none" placeholder="Enter an address to check the verification status" />
                    </li>
                    <li>
                        <input type="button" id="btnCheckVer" value="Check If Verified" />
                    </li>
                </ul>
            </div>

            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Student Controls
                    </li>
                    <li>
                        <input type="text" id="toAuthorizeAdd" class="field-style field-full align-none" placeholder="Enter an address to authorize mining" />

                    </li>
                    <li>
                        <input type="button" id="btnAuthorize" value="Authorize Student" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addToUnauthorize" class="field-style field-full align-none" placeholder="Enter an address to unauthorize mining" />
                    </li>
                    <li>
                        <input type="button" id="btnUnauthorize" value="Unauthorize Student" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addToChkAuth" class="field-style field-full align-none" placeholder="Enter an address to check if applicable or not" />
                    </li>
                    <li>
                        <input type="button" id="btnCheckAuthorization" value="Check If Applicable Student" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="studentId" class="field-style field-full align-none" placeholder="Student ID" />
                    </li>
                    <li>
                        <input type="text" id="firstname" class="field-style field-full align-none" placeholder="Firstname" />
                    </li>
                    <li>
                        <input type="text" id="lastname" class="field-style field-full align-none" placeholder="Lastname" />
                    </li>
                    <li>
                        <input type="text" id="gpa" class="field-style field-full align-none" placeholder="gpa" />
                    </li>
                    <li>
                        <input type="button" id="btnAddStudent" value="Add Student" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addtoRemoveAuth" class="field-style field-full align-none" placeholder="Enter student address to remove from applicable list" />
                    </li>
                    <li>
                        <input type="button" id="btnRemoveStudent" value="Remove Student" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnGetAllStudents" value="Get All Students" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addOneStudent" class="field-style field-full align-none" placeholder="Enter a student address" />
                    </li>
                    <li>
                        <input type="button" id="btnGetOneStudent" value="Get One Student" />
                    </li>

                </ul>
            </div>

            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Vested Contract
                    </li>
                    <li>
                        <input type="text" id="vestedContractAdd" class="field-style field-full align-none" placeholder="Enter grant vested DHU contract address" />
                    </li>
                    <li>
                        <input type="button" id="btnSetVestedContract" value="Update Contract Address" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnChkGVCA" value="Check Vested Contract Address" />
                    </li>
                </ul>
            </div>

            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        ICO Controls
                    </li>
                    <li>
                        <input type="text" id="newStartBlock" class="field-style field-full align-none" placeholder="Enter new ICO start block" />
                    </li>
                    <li>
                        <input type="button" id="btnNewStartBlock" value="Change Start Block" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnCheckSBlk" value="Check ICO Start Block" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="newEndBlock" class="field-style field-full align-none" placeholder="Enter new ICO end block" />
                    </li>
                    <li>
                        <input type="button" id="btnNewEndBlock" value="Change End Block" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnCheckEBlk" value="Check ICO End Block" />
                    </li>
                    <!--<li>
                        <input type="button" id="btnHaltICO" value="Halt ICO" />

                    <li>
                        <input type="button" id="btnUnhaltICO" value="Unhalt ICO" />

                </ul>
            </div>

        <div id="seperator2">
            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Controlling Wallets
                    </li>
                    <li>
                        <input type="text" id="addMW" class="field-style field-full align-none" placeholder="Enter new main wallet address" />
                    </li>
                    <li>
                        <input type="button" id="btnNewMW" value="Change Address" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnChkMainWallet" value="Check Main Wallet" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="addSW" class="field-style field-full align-none" placeholder="Enter new secondary wallet address" />

                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnChkSecWallet" value="Check Secondary Wallet" />
                    </li>
                </ul>
            </div>

            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Price Controls
                    </li>
                    <li>
                        <input type="text" id="updatePriceTop" class="field-style field-full align-none" placeholder="Enter new price numerator" />
                    </li>
                    <li>
                        <input type="button" id="btnUpdatePrice" value="Update Price Numerator" />
                    </li>
                    <hr />
                    <li>
                        <input type="text" id="updatePriceBtm" class="field-style field-full align-none" placeholder="Enter new price denominator" />
                    </li>
                    <li>
                        <input type="button" id="btnUpdateBtmPrice" value="Update Price Denominator" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnChkCurPrice" value="Check ICO Price" />
                    </li>
                </ul>
            </div>

            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Contract Details
                    </li>
                    <li>
                        <input type="button" id="btnCheckSup" value="Check Total Supply" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnCheckSym" value="Check Token Symbol" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnCheckName" value="Check Contract Name" />
                    </li>
                    <hr />
                    <!--<li>
                        <input type="button" id="btnMaxSupply" value="Check Max Supply" />
                    </li>
                    <hr />-->
                    <li>
                        <input type="button" id="btnChkMinInv" value="Check Min Investment Value" />
                    </li>
                    <hr />
                    <li>
                        <input type="button" id="btnChkDecimals" value="Check Decimals" />
                    </li>

                </ul>
            </div>

            <div class="form-style-9">
                <ul>
                    <li class="text_bold">
                        Mining Controls
                    </li>
                    <li>
                        <input type="text" id="privateKey" class="field-style field-full align-none" placeholder="Enter your private key" />
                    </li>
                    <li>
                        <input type="button" id="btnMine" value="Get Reward" />
